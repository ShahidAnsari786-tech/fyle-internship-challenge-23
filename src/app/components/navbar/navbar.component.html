<nav class="bg-red-100 p-4 border-b border-white border-opacity-25 loading-skeleton" *ngIf="isLoading; else dataContent">
  <div class="container mx-auto flex items-center justify-between ">
      <div class="text-white text-xl font-semibold logo-skeleton"></div>

      <div class="flex items-center">
          <div class="px-2 py-1 border border-gray-600 rounded-md focus:outline-none focus:border-blue-400 search-skeleton"></div>
          <div class="ml-2 bg-gray-700 text-white px-4 py-1 rounded-md search-button-skeleton"></div>
      </div>

      <div class="flex items-center lg:ml-2"   >
          <div class="w-8 h-8 rounded-full avatar-skeleton" ></div>
          <div class="ml-2 lg:block hidden">
              <div class="text-white font-semibold name-skeleton"></div>
          </div>
      </div>
  </div>
</nav>

<ng-template #dataContent>

  <nav class="bg-teal-900 position-fixed w-100 shadow-lg shadow-indigo-500 p-4 border-b border-white border-opacity-25"style="top: 0; z-index: 100;">
    <div class="container mx-auto flex items-center justify-between">
        <a href="#" class="text-white text-lg md:text-clip font-semibold flex items-center">
            <!-- Logo -->
            <span class="animate-bounce w-6 h-7"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 496 512" class="h-5 w-5 mr-2">

            </svg>
          </span>
            GitHub User Search
        </a>
        <div class="flex items-center caret-pink-500">
        <input
        [(ngModel)]="searchedUsername"
          type="text"
          placeholder="Enter Github Username" 
          class="px-2 py-1 border border-gray-600 rounded-md focus:outline-none focus:border-blue-400"
        (keydown.enter)="onEnterKeyPressed($event)"
        />
        <button class="ml-2 bg-gradient-to-r from-indigo-400 to-indigo-800 hover:from-pink-900 hover:to-purple-800 text-white px-4 py-1 rounded-md"   (click)="onSearch()">Search</button>
      </div>
      
      <div *ngIf="!isLoading && !userdata " class="text-gray-200 bg-teal-900 m-4 text-lg"style="background: linear-gradient(145deg, #00453a, #005244);
      box-shadow:  7px 7px 11px #003128,
      -7px -7px 11px #006958;">
        No User data available for <span class="text-blue-500 text-xl border-y border-red-500"> {{ searchedUsername }}</span>
      </div>
        
      <div class="flex items-center lg:ml-2">
        <img *ngIf="userdata?.avatar_url"
          [src]="userdata.avatar_url"
          alt="User Avatar"
          class="w-9 h-9 rounded-full " style="border-radius: 120px;
          background: #004D40;
          box-shadow:  4px 4px 9px #003a30,
          -4px -4px 9px #006050;"
        />
        <div class="w-8 h-8 rounded-full avatar-skeleton2" *ngIf="!userdata || !userdata?.avatar_url "></div>

        <div class="ml-2 lg:block hidden" *ngIf="userdata?.name">
          <div class="text-white font-semibold">{{userdata.name}}</div>
        </div>
        <div class="ml-2 lg:block hidden" *ngIf="!userdata || !userdata?.name ">
          <div class="text-white font-semibold">No Name</div>
        </div>
      </div>
    </div>
  </nav>
  
</ng-template>
